version: '3.8'

services:
  # Backend Laravel
  backend:
    build:
      context: . # Cambia el contexto de construcci√≥n a .
      dockerfile: backend/Dockerfile
    container_name: ponylink_backend
    depends_on:
      - db
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=ponylink
      - DB_USERNAME=postgres
      - DB_PASSWORD=1234
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      # - ./frontend/dist:/var/www/html/public # Mapea la carpeta dist del frontend al directorio public del backend
    networks:
      - ponylink_network

  # Frontend Vue
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ponylink_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ponylink_network

  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: ponylink_db
    environment:
      - POSTGRES_DB=ponylink
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ponylink_network

networks:
  ponylink_network:
    driver: bridge

volumes:
  postgres_data:
